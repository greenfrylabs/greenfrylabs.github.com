<div class='post'>
  <h1 class='title'>
      {{ post.title }}
  </h1>
  <div class='byline'>
    <a href='{{ post.url }}'>
    {{ post.date | date:"%B %d, %Y" }}
    </a>
  </div>
  <div class='body'>
    {% if hide_extended %}
    {{ post.content }}
    {% if post.extended.size > 0 %}
    <p>Continue reading at <a href='{{ post.url }}'>{{ post.title }}</a>.</p>
    {% endif %}
    {% else %}
    {{ post.content }}
    {{ post.extended }}
    {% endif %}
  </div>
</div>
